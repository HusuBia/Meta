spring.application.name=CareerAdvisorAI

openapi.api.url=https://api.openai.com/v1/chat/completions
openapi.api.model=gpt-4
openapi.api.key=${OPENAI_API_KEY}  # va fi citit? din variabil? de mediu

spring.datasource.url=jdbc:mysql://localhost:3306/career_db
spring.datasource.username=myuser
spring.datasource.password=mypassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
